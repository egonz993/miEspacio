<div class="container card">
  <div class="row">
    <div class="col-lg-6 video-container">
      <a target="_blank" href={{videoBanner.videoLink}}><img src={{videoBanner.img}} alt="imagen"></a>
      <i class="far fa-play-circle display-1 centered animate-flicker"></i>
    </div>

    <div class="my-auto col-lg-6">
      <div class="card-body p-3">
        <p class="h6"><span class="h3 pr-2 border-left border-dark"></span>
          {{videoBanner.date}}
        </p>
        <p class="h3">{{videoBanner.title}}</p>
        <p class="mb-4 text-span">{{videoBanner.description}}</p>
        <p class="text-sm m-0">Predicador <span class="text-span"> {{videoBanner.predicador}}</span></p>
        <p class="text-sm m-0">Categor√≠a <span class="text-span"> {{videoBanner.categorias}}</span></p>
        <p class="text-sm m-0">Etiquetas <span class="text-span"> {{videoBanner.etiquetas}}</span></p>
        <a class="btn btn-outline-danger btn-block mt-5" target="_blank" href={{videoBanner.videoLink}}>VER EN
          YOUTUBE</a>
      </div>
    </div>
  </div>
</div>
