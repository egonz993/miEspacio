<!--login-page-->

<div class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>VPN</b> - Login</a>
    </div>
    <!-- /.login-logo -->
    <div class="card mb-3">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Ingresa tus datos para empezar</p>

        <form id="form_login">
          <div class="input-group mb-3">
            <input id="login_email" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input id="login_password" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">

            <!-- /.col -->
            <div class="col-12">
              <button routerLink="/" id="btn_login" type="submit" class="btn btn-outline-primary btn-block">Iniciar
                Sesión</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <!-- /.social-auth-links -->

        <p class="mb-1 mt-3">
          <a id="forgot-password" href="">Olvidé mi contraseña</a>
        </p>

        <div class="social-auth-links text-center mb-2 card shadow-3 p-3  d-none">
          <p>- También puedes iniciar sesión con-</p>
          <a id="login_google" href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Google
          </a>
          <a id="login_phone" href="#" class="btn btn-block btn-success">
            <i class="fas fa-phone mr-2"></i> Número de teléfono
          </a>
        </div>

        <p class="mb-0">
          <a routerLink="/signin/register" class="text-center">Registrarme como nuevo usuario</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
