<!--register-page-->
<div class="register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="#"><b>VPN</b> - Registro</a>
    </div>
    <!-- /.register-logo -->
    <div class="card mb-5">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Completa tus datos</p>

        <form id="form_signup">
          <div class="input-group mb-3">
            <input id="name" type="text" class="form-control" placeholder="Nombre" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input id="lastname" type="text" class="form-control" placeholder="Apellido" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input id="email" type="email" class="form-control" placeholder="Correo electrónico" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input id="password" type="password" class="form-control" placeholder="Contraseña" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
                <label for="agreeTerms">
                  Acepto los <a target="_blank" href="./assets/dist/docs/Politicas de Privacidad.pdf">TyC</a>
                </label>
              </div>

              <a routerLink="/signin/login" class="text-center">¿Ya tienes una cuenta?</a>

            </div>
            <!-- /.col -->
            <div class="col-4">
              <button routerLink="/" id="btn_signup" type="submit" class="btn btn-primary btn-block">Registro</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mb-2 card shadow-3 p-3 d-none">
          <p>- También puedes registrarte con-</p>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Google
          </a>
          <a href="#" class="btn btn-block btn-success">
            <i class="fas fa-phone mr-2"></i> Número de teléfono
          </a>
        </div>

      </div><!-- /.form-box -->
    </div><!-- /.card -->
  </div><!-- /.register-box -->
</div>
